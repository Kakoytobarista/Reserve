{% extends 'base.html' %}
{% load static %}

<html>
{% block main %}
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script type="text/javascript" src="{% static 'reserve/js/clockpicker.js' %}"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="{% static 'reserve/css/clockpicker.css' %}">
    <meta charset="UTF-8">
    <title>Feedback</title>
</head>

<body>

<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>
    {% for f in form %}
    {% if uploaded_file_url %}
    <p>File uploaded at: <a href="{{ photo }}">{{ uploaded_file_url }}</a></p>
  {% endif %}

    <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <button class="btn btn-primary" type="submit">Send</button>
    <a class="btn btn-secondary" href="{% url 'index' %}">Back to main page</a>
</form>

</body>
{% endblock %}
</html>
