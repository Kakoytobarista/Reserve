{% extends 'workers/base.html' %}



{% block content %}
<h1>{{ title }}</h1>
<form action="{% url 'add_page' %}" method="post">
    {% csrf_token %}

    <div class="form-error">{{ form.non_fields_errors }}</div>

    {% for f in form %}
    <p><label class="form_label" for="{{ f.title.id_for_label }}">{{ f.label  }}: </label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

    <button type="submit">Add</button>

</form>
{% endblock %}
